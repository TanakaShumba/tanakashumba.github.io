<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanaka Shumba | Cybersecurity Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: #39ff14;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
      position: relative;
      z-index: 1;
    }
    header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #39ff14;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 3rem;
      margin: 10px 0;
    }
    header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      border: 2px solid #39ff14;
      color: #39ff14;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #39ff14;
      color: black;
    }
    section {
      padding: 60px 20px;
      position: relative;
      z-index: 1;
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.2rem;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #39ff14;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, opacity 1s ease;
      opacity: 0;
      transform: translateY(20px);
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }
    .card p {
      font-size: 0.95rem;
    }
    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
    /* Particle canvas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <header>
    <img src="images/about-me.jpg" alt="Tanaka Shumba Profile" />
    <h1>Tanaka Shumba</h1>
    <p>Welcome to my portfolio where I showcase my skills, academic achievements, and cybersecurity projects. Explore my work and feel free to view my resume.</p>
    <a href="resume.pdf" class="btn" target="_blank">Download Resume</a>
  </header>

  <section>
    <h2>Projects</h2>
    <div class="projects" id="projects"></div>
  </section>

  <!-- Particles.js script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#39ff14" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: { enable: true, color: "#39ff14" },
        move: { enable: true, speed: 2 }
      }
    });

    // Load GitHub Projects
    async function loadProjects() {
      const container = document.getElementById("projects");
      const res = await fetch("https://api.github.com/users/TanakaShumba/repos");
      const repos = await res.json();
      repos
        .filter(
          repo =>
            repo.name.toLowerCase() !== "tanakashumba.github.io" &&
            repo.name.toLowerCase() !== "tanakashumba"
        )
        .forEach((repo, index) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${repo.name}</h3>
            <p>${repo.description || "Cybersecurity and coding project."}</p>
            <a class="btn" href="${repo.html_url}" target="_blank">View on GitHub</a>
          `;
          container.appendChild(card);

          // Delay fade-in animation
          setTimeout(() => card.classList.add("fade-in"), 200 * index);
        });
    }
    loadProjects();
  </script>
</body>
</html>
